<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- SEO -->
    <meta name="title" content="Iniciar Sesión - Foodie Admin">
    <meta name="description" content="Accede a tu cuenta de Foodie Admin para gestionar tu restaurante. Inicia sesión y administra meseros, delivery, órdenes y más desde nuestra plataforma integral para restaurantes.">
    <meta name="keywords" content="iniciar sesión, login, Foodie Admin, sistema para restaurantes, gestión de meseros, delivery, órdenes, punto de venta, software de restaurantes">
    <meta name="author" content="Foodie Admin">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Iniciar Sesión - Foodie Admin">
    <meta property="og:description" content="Inicia sesión en Foodie Admin y gestiona tu restaurante de manera eficiente con herramientas para meseros, delivery, órdenes y más.">
    <meta property="og:image" content="https://emtorch.pythonanywhere.com/static/pages/assets/images/icon-app-256x256.png">
    <meta property="og:url" content="https://emtorch.pythonanywhere.com/login">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Iniciar Sesión - Foodie Admin">
    <meta name="twitter:description" content="Accede a Foodie Admin para administrar tu restaurante con herramientas avanzadas para meseros, delivery, órdenes y más.">
    <meta name="twitter:image" content="https://emtorch.pythonanywhere.com/static/pages/assets/images/icon-app-256x256.png">
    <!-- END SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4f85ee">
    <title>Iniciar sesión</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/') }}emTorch-nuevo-48px-48px.transparent.min.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles_restaurant/login_ui.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='json/') }}manifest.json">
</head>
<body>
    <main class="main-container-all-login">
        <div class="container-decoration-image">
            <div class="container-decoration-image__all" id="container-decoration-image__all">
                <img src="{{ url_for('static', filename='images/images_restaurant/images_default/in-login-Login-pana.svg') }}" alt="">
            </div>
            <div class="container-decoration-image__all-user" id="container-decoration-image__user">
                <img src="{{ url_for('static', filename='images/images_restaurant/images_default/in-login-Waiters-rafiki.svg') }}" alt="">
            </div>
            <div class="container-decoration-image__all-user" id="container-decoration-image__admin">
                <img src="{{ url_for('static', filename='images/images_restaurant/images_default/in-login-Work-time-amico.svg') }}" alt="">
            </div>
        </div>
        <div class="form-login-container-main-div">
            <form class="form" method="post">
                <div class="container-main-logo-login-div">
                    <img src="{{ url_for('static', filename='images/emTorch-nuevo-256px-256px.transparent.min.png') }}" alt="">
                    <h2>FoodieAdmin</h2>
                </div>
                <div class="flex-column">
                    <label for="email">correo:</label>
                </div>
                <div class="inputForm">
                    <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg"><g id="Layer_3" data-name="Layer 3"><path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path></g></svg>
                    <input type="email" name="email" class="input" placeholder="Ingrese su correo" id="email" required autocomplete="" autofocus>
                </div>
                
                <div class="flex-column">
                    <label for="password">Contraseña:</label>
                </div>
                <div class="inputForm">
                    <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg"><path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path><path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path></svg>        
                    <input type="password" name="password"  class="input" placeholder="Ingrese su contraseña" id="password" required autocomplete="">
                    <button class="btn-show-hide-password" type="button" id="btn-show-hide-password">
                        <svg viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"></path></svg>
                    </button>
                </div>
                <div class="flex-column">
                    <label for="modo">Tipo de usuario: </label>
                </div>
                <div class="container-mode-inputs">
                    <label for="mode_2">
                        <input type="radio" value="2" name="mode" id="mode_2" required>
                        <span>Admin</span>
                    </label>
                    <label for="mode_4">
                        <input type="radio" value="4" name="mode" id="mode_4">
                        <span>Otros</span>
                    </label>
                </div>
                <br>
                <div class="flex-row">
                    <div>
                        <input type="checkbox" name="save-cred" id="check">
                        <label for="check">Recordarme</label>
                    </div>
                    <span class="span">Olvidaste tu contraseña?</span>
                </div>
                <button class="button-submit" type="submit">Acceder</button>
                <p class="p">
                    <a href="{{ url_for('pages.createUserAdmin') }}">
                    No tienes una cuenta? <span class="span">Crear cuenta</span>
                    </a>
                </p>
            </form>
        </div>
    </main>    
    <!-- MESSAGE ALERTS AND INFO -->
    <div class="container-main-all-messages-and-notifications-in-app">
        {% if message|string == "user_not_found" %}
            <div class="alert-password-or-email-incorrect">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16"><path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/><path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/></svg>
                <strong>Credenciales incorrectos!</strong>
            </div>
        {% endif %}
    </div>
    <script>
        const password_input = document.getElementById("password");
        const btn_eyes = document.getElementById("btn-show-hide-password")
        btn_eyes.addEventListener("click", ()=>{
            if (password_input.type === "text"){
                password_input.type = "password"
            }else if(password_input.type === "password"){
                password_input.type = "text"
            }
        })
        const modes = document.getElementsByName("mode");
        modes.forEach((mode)=>{
            mode.addEventListener("click", ()=>{
                if (mode.value === "2"){
                    document.getElementById("container-decoration-image__all").style.display = "none";
                    document.getElementById("container-decoration-image__admin").style.display = "flex";
                    document.getElementById("container-decoration-image__user").style.display = "none";
                }else if(mode.value === "4"){
                    document.getElementById("container-decoration-image__all").style.display = "none";
                    document.getElementById("container-decoration-image__admin").style.display = "none";
                    document.getElementById("container-decoration-image__user").style.display = "flex";
                }else{
                    document.getElementById("container-decoration-image__all").style.display = "flex";
                }
            })
        })
    </script>
</body>
</html>
