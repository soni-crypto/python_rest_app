{% extends "layouts/nav_app_honey.html" %}

{% block main_link_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/ui/input_simple.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/ui/btn_div_1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles_restaurant/edit_profile_users.css') }}">
{% endblock %}

{% block main_body %}
    <div class="section-container-all">
        <div class="title-main-panel-container">
            <h5>Actualizar datos</h5>
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><path fill="#2b3055" d="m10 21l4-4h6q.825 0 1.413.588T22 19q0 .825-.588 1.413T20 21H10Zm-6-2h1.4l8.625-8.625l-1.4-1.4L4 17.6V19ZM18.3 8.925l-4.25-4.2l1.4-1.4q.575-.575 1.413-.575t1.412.575l1.4 1.4q.575.575.6 1.388t-.55 1.387L18.3 8.925ZM3 21q-.425 0-.713-.288T2 20v-2.825q0-.2.075-.388t.225-.337l10.3-10.3l4.25 4.25l-10.3 10.3q-.15.15-.337.225T5.825 21H3ZM13.325 9.675l-.7-.7l1.4 1.4l-.7-.7Z"/></svg>                
        </div>
        <!-- formulario -->
        <div class="container-div-form">
            <div class="container-image-form">
                <img src="{{ url_for('static', filename='images/images_restaurant/images_default/undraw_barista_qd50.svg') }}" alt=".oooooo">
            </div>
            <form action="" method="post" enctype="multipart/form-data">
                <div class="container-title-parts-block">
                    <h4 class="title-parts-block"></h4>
                </div>
                <div class="block-container-forms-div-main">
                    <div class="container-main-template-input-simple">
                        <label for="user_first_name">
                            <span>Nombre *</span>
                            <input type="text" value="{{ data_user.user_first_name }}" name="user_first_name" id="user_first_name" class="input-simple-main-template">
                        </label>
                    </div>
                    <div class="container-main-template-input-simple">
                        <label for="user_last_name">
                            <span>Apellidos *</span>
                            <input type="text" value="{{ data_user.user_last_name }}" name="user_last_name" id="user_last_name" class="input-simple-main-template">
                        </label>
                    </div>
                    <div class="container-main-template-input-simple">
                        <label for="user_email">
                            <span>Correo *</span>
                            <input type="email" value="{{ data_user.user_email }}" name="user_email" id="user_email" class="input-simple-main-template">
                        </label>
                    </div>
                
                    <div class="container-main-template-input-simple">
                        <label for="user_phone_number">
                            <span>Teléfono</span>
                            <input type="tel" value="{{ data_user.user_phone_number }}" name="user_phone_number" id="user_phone_number" class="input-simple-main-template">
                        </label>
                    </div>
                    <div class="container-main-template-input-simple">
                        <label for="user_new_password">
                            <span>Contraseña</span>
                            <input type="password" value="" name="user_new_password" id="user_new_password" class="input-simple-main-template" autocomplete="off">
                        </label>
                    </div>
                    <div class="container-main-template-input-simple">
                        <label for="user_image">
                            <span>imagen perfil</span>
                            <div class="image-profile">
                                <img id="user-image-profile" src="{{ data_user.user_image }}" alt="" >
                                <div class="btn-upload-image-ui-label">
                                    Subir imagen
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48"><g fill="none"><path fill="#ffffff" d="M44 24a2 2 0 1 0-4 0zM24 8a2 2 0 1 0 0-4zm15 32H9v4h30zM8 39V9H4v30zm32-15v15h4V24zM9 8h15V4H9zm0 32a1 1 0 0 1-1-1H4a5 5 0 0 0 5 5zm30 4a5 5 0 0 0 5-5h-4a1 1 0 0 1-1 1zM8 9a1 1 0 0 1 1-1V4a5 5 0 0 0-5 5z"/><path stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="m6 35l10.693-9.802a2 2 0 0 1 2.653-.044L32 36m-4-5l4.773-4.773a2 2 0 0 1 2.615-.186L42 31m-5-13V6m-5 5l5-5l5 5"/></g></svg>
                                </div>
                            </div>
                            <input type="file" name="user_image" id="user_image" class="input-simple-main-template" accept="image/*">
                        </label>
                    </div>
                    <button type="submit" class="btn-update-save">
                        Guardar cambios
                    </button>
                </div>
                    
                
            </form>
        </div>
    </section>
    <!-- MODALS OF APPEND AND QUIT MONEY -->
    
{% endblock %}

{% block main_link_js %}
    <script src="{{ url_for('static', filename='js/preview_image.js') }}"></script>
    <script>
        preview_image("user_image", "user-image-profile");
    </script>
{% endblock %}
