    <script src="{{ url_for('static', filename='js/libraries/bulma.modal.min.js') }}"></script>
    <script>
        // loader mobile controll
        const main_loader_mobile = document.getElementById('container-main-loader-mobile-all');
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                main_loader_mobile.style.display = 'flex';
                window.location.href = link.href;
                
            });
        });
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(event) {
                main_loader_mobile.style.display = 'flex';
                form.submit();
                
            });
        });
        window.addEventListener('popstate', function(event) {
            main_loader_mobile.style.display = 'none';
        });
        window.addEventListener('load', function() {
            main_loader_mobile.style.display = 'none';
        });
        window.addEventListener('pageshow', function(event) {
            main_loader_mobile.style.display = 'none';
        });
    </script>
    <script>
        const without_internet_connection = document.querySelector(".page-without-internet-connection");
        window.addEventListener("offline", ()=>{
            without_internet_connection.style.display = "flex";
        })
        window.addEventListener("online", ()=>{
            without_internet_connection.style.display = "none";
        })
    </script>
    {% block scripts %}

    {% endblock %}
</body>
</html>
